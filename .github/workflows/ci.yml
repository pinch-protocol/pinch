name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build relay
        run: go build ./...
        working-directory: relay

      - name: Test relay
        run: go test ./...
        working-directory: relay

      - name: Lint relay
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: relay

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm -r biome check

      - name: Test skill
        run: pnpm -C skill test
