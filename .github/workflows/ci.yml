name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build relay
        run: go build ./...
        working-directory: relay

      - name: Test relay
        run: go test ./...
        working-directory: relay

      - name: Lint relay
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: relay

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build skill
        run: pnpm -C skill build

      - name: Test skill tools
        run: pnpm -C skill exec vitest run src/tools

  cross-language:
    name: Cross-Language Crypto
    needs: [go, typescript]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run cross-language crypto tests
        run: bash tests/cross-language/run.sh
